<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

// 1️ Async Function Returning Value
        
        async function getMessage() {
            return "Hello from async function";
        }

        getMessage().then(result => console.log(result));

// 2️ try / catch Error Handling
        
        async function fetchData() {
            try {
                throw new Error("Something went wrong!");
            } catch (error) {
                console.log(error.message);
            }
        }

        fetchData();

// 3️ Sequential Await Calls
        
        function task1() {
            return new Promise(resolve => {
                setTimeout(() => resolve("Task 1 completed"), 1000);
            });
        }

        function task2() {
            return new Promise(resolve => {
                setTimeout(() => resolve("Task 2 completed"), 1000);
            });
        }

        async function runTasks() {
            const r1 = await task1();
            console.log(r1);
            const r2 = await task2();
            console.log(r2);
        }

        runTasks();

// 4️ Parallel Await Using Promise.all
        
        function taskA() {
            return new Promise(resolve => {
                setTimeout(() => resolve("Task A done"), 2000);
            });
        }

        function taskB() {
            return new Promise(resolve => {
                setTimeout(() => resolve("Task B done"), 2000);
            });
        }

        async function runParallel() {
            const result = await Promise.all([taskA(), taskB()]);
            console.log(result);
        }

        runParallel();

// 5️ Convert Promise to Async / Await
        
        function getData() {
            return new Promise(resolve => {
                setTimeout(() => resolve("Data received"), 1000);
            });
        }

        async function showData() {
            const result = await getData();
            console.log(result);
        }

        showData();

    </script>
</body>

</html>
