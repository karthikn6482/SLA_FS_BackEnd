<script>
  // Task 1.1: even numbers using for loop
  function getEvenNumbers(arr) {
    let result = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 0) {
        result.push(arr[i]);
      }
    }
    return result;
  }

  const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
  console.log("Original Numbers:", numbers);
  console.log("Even Numbers:", getEvenNumbers(numbers));


  // Task 1.2: Day of week using switch
  function getDay(dayNumber) {
    switch (dayNumber) {
      case 1: return "Monday";
      case 2: return "Tuesday";
      case 3: return "Wednesday";
      case 4: return "Thursday";
      case 5: return "Friday";
      case 6: return "Saturday";
      case 7: return "Sunday";
      default: return "Invalid day";
    }
  }

  console.log("Day 1:", getDay(1));
  console.log("Day 5:", getDay(5));
  console.log("Day 8:", getDay(8));


  // Task 1.3: Count students by grade
  function countGrades(students) {
    let grades = { A: 0, B: 0, C: 0 };

    for (let i = 0; i < students.length; i++) {
      let marks = students[i].marks;
      if (marks >= 90) {
        grades.A++;
      } else if (marks >= 75) {
        grades.B++;
      } else {
        grades.C++;
      }
    }
    return grades;
  }

  const students = [
    { name: "Karthikeyan", marks: 95 },
    { name: "Gokul", marks: 82 },
    { name: "Mathan", marks: 70 },
    { name: "Ragul", marks: 88 },
    { name: "Arun", marks: 60 }
  ];

  console.log("Students:", students);
  console.log("Grade Count:", countGrades(students));
</script>
