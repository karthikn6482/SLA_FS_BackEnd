<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Check even or odd using ternary
        
        let num = 7;

        let result = num % 2 === 0 ? "Even" : "Odd";
        console.log(result);


        // Pass or fail using ternary
        
        let marks = 45;

        let status = marks >= 50 ? "Pass" : "Fail";
        console.log(status);


        // Replace simple ifâ€“else with ternary
        
        let age = 18;

        let message = age >= 18 ? "Eligible to vote" : "Not eligible to vote";
        console.log(message);


        // Nested ternary (optional)
        
        let score = 85;

        let grade =
            score >= 90 ? "A" :
                score >= 75 ? "B" :
                    score >= 50 ? "C" : "Fail";

        console.log(grade);

    </script>
</body>

</html>
