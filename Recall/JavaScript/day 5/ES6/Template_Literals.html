<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Print user details using template literals

        let name = "Karthikeyan";
        let age = 21;
        let course = "Computer Science";

        console.log(`Name: ${name}, Age: ${age}, Course: ${course}`);


        // Old string concatenation â†’ Template literal

        let city = "Pudukkottai";

        console.log("City: " + city);
        console.log(`City: ${city}`);


        // Multiline string using backticks

        let message = `Welcome ${name} You are enrolled in ${course}
                       Have a great learning journey!`;

        console.log(message);


        // Expressions inside ${}

        let a = 10;
        let b = 5;

        console.log(`Sum: ${a + b}`);
        console.log(`Product: ${a * b}`);

    </script>
</body>

</html>
