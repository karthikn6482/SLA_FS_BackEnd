<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //1️ First Non-Repeating Character

        function firstNonRepeatingChar(str) {
            const count = {};

            for (let ch of str) {
                count[ch] = (count[ch] || 0) + 1;
            }

            for (let ch of str) {
                if (count[ch] === 1) return ch;
            }

            return null;
        }

        console.log(firstNonRepeatingChar("aabbcdde")); // c

        //2️ Move All Zeros to End

        function moveZeros(arr) {
            let result = [];

            for (let num of arr) {
                if (num !== 0) result.push(num);
            }

            while (result.length < arr.length) {
                result.push(0);
            }

            return result;
        }

        console.log(moveZeros([1, 0, 3, 0, 5, 0, 2]));
        // [1, 3, 5, 2, 0, 0, 0]

        //3️ Check Rotation of String

        function isRotation(str1, str2) {
            if (str1.length !== str2.length) return false;
            return (str1 + str1).includes(str2);
        }

        console.log(isRotation("abcd", "cdab")); // true
        console.log(isRotation("abcd", "acbd")); // false

        //4️ Longest Consecutive Sequence

        function longestConsecutive(nums) {
            const set = new Set(nums);
            let maxLength = 0;

            for (let num of set) {
                if (!set.has(num - 1)) {
                    let current = num;
                    let length = 1;

                    while (set.has(current + 1)) {
                        current++;
                        length++;
                    }

                    maxLength = Math.max(maxLength, length);
                }
            }

            return maxLength;
        }

        console.log(longestConsecutive([100, 4, 200, 1, 3, 2])); // 4

        //5️ Balanced Brackets

        function isBalanced(str) {
            const stack = [];
            const pairs = {
                ')': '(',
                '}': '{',
                ']': '['
            };

            for (let ch of str) {
                if (ch === '(' || ch === '{' || ch === '[') {
                    stack.push(ch);
                } else {
                    if (stack.pop() !== pairs[ch]) return false;
                }
            }

            return stack.length === 0;
        }

        console.log(isBalanced("{[()]}")); // true
        console.log(isBalanced("{[(])}")); // false
        
    </script>
</body>

</html>
