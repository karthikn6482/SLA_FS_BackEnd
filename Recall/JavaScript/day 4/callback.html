<script>
    // Function with callback
function runTask(callback) {
    callback();
    console.log("Task Completed");
  }
  
  // Callback: age validation
  function validateAge(age) {
    if (age >= 18) {
      console.log("Eligible to vote");
    } else {
      console.log("Not eligible to vote");
    }
  }
  
  runTask(() => validateAge(20));
  
  
  // Simulate API call
  function fakeApiCall(successCallback) {
    console.log("API call started...");
    successCallback();
    console.log("Final message: Process finished");
  }
  
  fakeApiCall(() => {
    console.log("API call successful");
  });
  
  
  // Add 3 elements to an array and remove the first element
  let arr1 = [10, 20];
  arr1.push(30, 40, 50);
  arr1.shift();
  console.log(arr1);
  
  
  // Replace last element without using index value
  let arr2 = [1, 2, 3, 4];
  arr2.pop();
  arr2.push(99);
  console.log(arr2);
  
  
  // Remove exactly 2 elements from middle of an array
  let arr3 = [5, 10, 15, 20, 25, 30];
  arr3.splice(2, 2);
  console.log(arr3);
  
  
  // Return only even numbers using filter
  let numbers = [1, 2, 3, 4, 5, 6, 7, 8];
  let evens = numbers.filter(n => n % 2 === 0);
  console.log(evens);
  
  
  // Convert prices to GST-added prices using map
  let prices = [100, 200, 300];
  let gstPrices = prices.map(p => p + p * 0.18);
  console.log(gstPrices);
  
  
  // Find total salary using reduce
  let salaries = [25000, 30000, 40000];
  let totalSalary = salaries.reduce((sum, sal) => sum + sal, 0);
  console.log(totalSalary);
  
</script>
